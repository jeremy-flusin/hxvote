<html ng-app="hxvoteStatsNgApp">
	<head>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
		<link href='../styles/reset.css' rel='stylesheet' type='text/css'>
		<link href='../styles/main-stats.css' rel='stylesheet' type='text/css'>
		<link href='../styles/on-off-switch.css' rel='stylesheet' type='text/css'>
        <meta name="viewport" content="width=device-width; initial-scale=1, maximum-scale=1, minimum-scale=1"/>
        <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
        <script src="../scripts/app-stats.js"></script>        
        <script src="../scripts/controllers/proposalsController.js"></script>
        <script src="../scripts/controllers/votesController.js"></script>
        <script src="../scripts/services/socketServiceStats.js"></script>
        
	</head>
	<body>
		<div class="content">
			<h1>HYPNOSE<strong>X</strong>PERIENCE</h1>
            <h1 class="add">Statistiques</h1>
            
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                <label class="onoffswitch-label" for="myonoffswitch">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div>
            
            <div class="buttons-container">
                <form action="#votes">
                    <button class="button button-left pure-button pure-button-primary">Votes</button>
                </form>
                <form action="#proposals">
                    <button class="button button-right pure-button pure-button-primary">Propositions public</button>
                </form>  
            </div>
            
            <div ng-view></div>
            
		</div>
	</body>
</html>
