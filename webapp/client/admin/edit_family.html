<div class="thread">
    <h2><span class="active">EDITER FAMILLES</span></h2>
</div>
<ul class="fullscreen-list">
    <li class="family" ng-repeat="family in families">
        <div class="icon-family icon-{{family.icon}}"></div>
        <div>{{family.label}}</div>
    </li>
    <li ng-click="slideNewFamily()" ng-class="{'covered': addingFamily}">
        <div class="labelNewFamily" ng-show="!addingFamily">+ Nouvelle famille</div>
        <div ng-show="addingFamily" class="newFamilyForm" >
            <p>Label </p>
            <input ng-model="newFamily" ng-click="inputFocus($event)" type="text"/>
            <button 
            ng-init="newFamily= ''"
            ng-disabled="newFamily.length <= 0" 
            ng-click="saveNewFamily($event)" 
            class="pure-button pure-button-primary supp-button">&#10003;</button>
        </div>
    </li>
</ul>
